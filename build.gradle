buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.4.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'rainbowMonitor'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

configurations {
    all*.exclude module : 'spring-boot-starter-logging'
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-log4j2:1.5.4.RELEASE'
    compile 'javax.mail:javax.mail-api:1.5.6'
    compile 'javax.mail:mail:1.4.7'
    compile 'com.h2database:h2:1.4.196'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.4.RELEASE'

    testCompile("junit:junit")
}
